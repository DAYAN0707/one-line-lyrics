<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login - One Line Lyrics</title>
    <style>
        body { background-color: #0a0a0a; color: #ffffff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1a1a1a; padding: 40px; border-radius: 10px; border: 1px solid #ccff00; box-shadow: 0 0 20px rgba(204, 255, 0, 0.2); }
        h2 { color: #ccff00; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; }
        button { background: #ccff00; color: black; border: none; padding: 10px 20px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'quote_list' %}" style="color: #888; text-decoration: none; font-size: 14px;">‚Üê Back to List</a></p>
    </div>
</body>
</html>
